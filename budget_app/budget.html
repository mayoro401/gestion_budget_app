<!DOCTYPE html>
<html>

<head>
  <title>application de gestion de budget</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="contenu">
    <h1>Gestion de Budget</h1>
    <div class="valeur">
      <div id="mtn-budget" class="revenu">
        <h3>Revenu</h3>
        <div class="montant-container">
          <p class="symbolRevenu" id="symbolRevenu">CFA</p>
        </div> 
      </div>
      <div id="mtn-depense" class="depense">
        <h3>Dépense</h3>
        <div class="montant-container">
          <p class="symbolDepense" id="symbolDepense">CFA</p>
        </div>
      </div>
      <div id="mtn-solde" class="solde">
        <h3>Solde</h3>
        <div class="montant-container">
          <p class="symbolSolde" id="symbolSolde">CFA</p>
        </div>
      </div>
    </div>

    <div class="btn">
      <button id="modal-btn" class="btn_ajout"><i class="fa-solid fa-circle-plus"></i> Ajouter depense</button>
     
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Ajouter Dépense</h2>
          </div>
          <div class="modal-body">
            
            <div class="input">
              <div class="posi">
                <div class="img">
                  <img src="img/Payment Information.gif" width="200px" height="200px" alt="">
                </div>
                <div class="inp">
                  <form id="form_depense" class="depense-form">
                    <label for="desc">Description</label> <br><br>
                    <input type="text" id="desc_depense" placeholder="Description"><br><br>
                    <label for="montant">Montant</label><br><br>
                    <input type="number" id="montant_depense" placeholder="Saisir le montant">
                    <div class="btn_depense">
                      <button id="valid-depense">valider</button>
                      <p id="erreur_msg"></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <!-- <h3>Modal Footer</h3> -->
          </div>
        </div>
      </div>

      <button id="modal-btnR" class="btn_ajout"><i class="fa-solid fa-circle-plus"></i> Faire une transaction</button>
      <div id="my-modalR" class="modalR">
        <div class="modal-content">
          <div class="modal-header">
            <span class="closeR">&times;</span>
            <h2>Transactions</h2>
          </div>
          <div class="modal-body">
            <div class="input">
              <div class="posi">
                <div class="img">
                  <img src="img/Savings.gif" width="200px" height="200px" alt="">
                </div>
                <form id="form_revenu" class="revenu-form">
                <div class="inp">
                  <label for="desc">Description</label> <br><br>
                  <input type="text" id="desc_revenu" placeholder="Description"><br><br>
                  <label for="desc">Montant(-/+)</label> <br><br>
                  <input type="number" id="montant_revenu" placeholder="Saisir le montant">
                  <div class="btn_revenu">
                    <button id="valid-revenu">valider</button>
                  </div>
                  <p id="error_msg"></p>
                </div> 
                </form>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <!-- <h3>footer modal</h3> -->
          </div>
        </div>
      </div>
      <!-- <div class="depEffectuee">
        <h2>liste des Dépenses</h2>
        <p id="liste-Dep"></p>
      </div> -->

      <div class="transaction">
        <h2>listes des Transactions</h2>
        <p id="liste-Rev"></p>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
